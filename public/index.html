<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Steak</title>
    <link rel="stylesheet" href="css/output.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="bg-orange-800 border-gray-200">
      <div
        class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
      >
        <a
          href="https://flowbite.com/"
          class="flex items-center space-x-3 rtl:space-x-reverse"
        >
          <img src="steak.svg" class="h-8" alt="Flowbite Logo" />
          <span
            class="self-center text-3xl font-light whitespace-nowrap text-white"
            >SteakFuzzy</span
          >
        </a>

        <ul class="font-medium flex flex-row">
          <li>
            <a
              href="#"
              class="block py-2 px-3 text-yellow-300"
              aria-current="page"

            >
          </li>
          <li>
            <a

          </li>

    <!-- JUMBOTRON -->

    <section

      <div class="px-4 py-32     mx-auto max-w-screen-xl text-center md:py-28 lg:py-56 ">
        <h1
          class="md:mb-4 mb-6 text-4xl font-extrabold tracking-tight leading-none text-white md:text-4xl lg:text-6xl"

        </h1>
        <p
          class="mb-8 text-base font-normal text-gray-300 lg:text-xl sm:px-16 lg:px-48"

        </p>
        <div

        >
          <a
            href="hitung.html"
            class="inline-flex justify-center items-center py-3 px-5 text-base font-medium text-center text-white rounded-lg bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 dark:focus:ring-blue-900"

            Get Started
          </a>
        </div>
      </div>
